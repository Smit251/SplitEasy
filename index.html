<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SplitEasy - Expense Sharing</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="overscroll-none bg-gray-50">

    <!-- Authentication Screen -->
    <div id="auth-screen" class="h-screen flex items-center justify-center" style="display: none;">
        <div class="text-center p-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-6">
            <h1 class="text-3xl font-bold text-teal-600">Welcome to SplitEasy</h1>
            <p class="text-gray-600">The easiest way to share expenses with friends and family. Sign in to get started.</p>
            <button id="google-signin-btn" class="w-full bg-white hover:bg-gray-100 text-gray-700 font-semibold py-3 px-4 border border-gray-300 rounded-lg shadow-sm flex items-center justify-center gap-3">
                <svg class="w-6 h-6" viewBox="0 0 48 48"><path fill="#4285F4" d="M43.611 20.083H42V20H24v8h11.303c-1.649 4.657-6.08 8-11.303 8c-6.627 0-12-5.373-12-12s5.373-12 12-12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C12.955 4 4 12.955 4 24s8.955 20 20 20s20-8.955 20-20c0-1.341-.138-2.65-.389-3.917z"></path><path fill="#34A853" d="M6.306 14.691l6.571 4.819C14.655 15.108 18.961 12 24 12c3.059 0 5.842 1.154 7.961 3.039l5.657-5.657C34.046 6.053 29.268 4 24 4C16.318 4 9.656 8.337 6.306 14.691z"></path><path fill="#FBBC05" d="M24 44c5.166 0 9.86-1.977 13.409-5.192l-6.19-5.238C29.211 35.091 26.715 36 24 36c-5.202 0-9.619-3.317-11.283-7.946l-6.522 5.025C9.505 39.556 16.227 44 24 44z"></path><path fill="#EA4335" d="M43.611 20.083H42V20H24v8h11.303c-.792 2.237-2.231 4.166-4.087 5.571l6.19 5.238C44.438 36.323 48 30.656 48 24c0-1.341-.138-2.65-.389-3.917z"></path></svg>
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Main Application Wrapper -->
    <div id="app" class="max-w-screen-xl mx-auto h-screen flex flex-col" style="display: none;">
        <!-- Header -->
        <header class="p-4 bg-white sticky top-0 z-40 shadow-sm">
            <div class="flex justify-between items-center">
                <div id="user-info" class="flex items-center gap-2 text-sm">
                    <!-- User info will be injected here -->
                </div>
                <h1 class="text-xl font-bold text-teal-600 absolute left-1/2 -translate-x-1/2">SplitEasy</h1>
                <button id="logout-btn" class="text-gray-500 hover:text-red-600 font-semibold text-sm">Logout</button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content" class="flex-1 overflow-y-auto p-4 pb-24">
            <!-- Loading indicator -->
            <div id="loading-spinner" class="text-center p-10" style="display: none;">
                <p>Connecting to database...</p>
            </div>
        </main>
        
        <!-- Floating Action Button -->
        <button id="fab-add-expense" class="fab bg-teal-600 hover:bg-teal-700 fixed bottom-24 right-6 w-14 h-14 rounded-full text-white shadow-lg flex items-center justify-center z-40">
            <span class="material-icons-sharp text-3xl">add</span>
        </button>

        <!-- Bottom Navigation -->
        <nav class="fixed bottom-0 left-0 right-0 max-w-screen-xl mx-auto h-20 bg-white border-t border-gray-200 flex justify-around items-center z-40">
            <button class="nav-item w-1/5 text-center text-gray-500 flex flex-col items-center justify-center gap-1 active" data-page="dashboard">
                <span class="material-icons-sharp">dashboard</span>
                <span class="text-xs font-medium">Dashboard</span>
                <div class="nav-indicator"></div>
            </button>
            <button class="nav-item w-1/5 text-center text-gray-500 flex flex-col items-center justify-center gap-1" data-page="friends">
                <span class="material-icons-sharp">people</span>
                <span class="text-xs font-medium">Friends</span>
                <div class="nav-indicator"></div>
            </button>
            <button class="nav-item w-1/5 text-center text-gray-500 flex flex-col items-center justify-center gap-1" data-page="groups">
                <span class="material-icons-sharp">groups</span>
                <span class="text-xs font-medium">Groups</span>
                <div class="nav-indicator"></div>
            </button>
            <button class="nav-item w-1/5 text-center text-gray-500 flex flex-col items-center justify-center gap-1" data-page="activity">
                <span class="material-icons-sharp">receipt_long</span>
                <span class="text-xs font-medium">Activity</span>
                <div class="nav-indicator"></div>
            </button>
        </nav>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal fixed inset-0 bg-black bg-opacity-50 z-50">
        <div id="modal-content-wrapper" class="modal-content bg-white shadow-xl flex flex-col">
           <!-- Modal content will be injected by JavaScript -->
        </div>
    </div>
    
    <!-- Toast Notification Container -->
    <div id="toast-container"></div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <!-- Local Firebase Config (Not in Git) -->
    <script src="firebase-config.js"></script>

    <!-- Application JavaScript -->
    <script type="module" src="app.js"></script>

</body>
</html>
